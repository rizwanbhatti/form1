<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML Form</h1>

<table border="1px">
<tr>
    <th>Name</th>
    <th>Value</th>
</tr>
<tr>
    <td>
        Name
    </td>
    <td>
        <input type="text">
    </td>
</tr>
<tr>
    <td>
        Gender
    </td>
    <td>
        <input type="radio" name="" id="">Male
        <br>
        <input type="radio" name="" id="">Female
    </td>
</tr>

<tr>
    <td>Eye Color</td>
    <td>
        <select name="" id="">
<option value="">Green</option>
<option value="">Red</option>
<option value="">Black</option>

        </select>
    </td>
</tr>
<tr>
    <td>
        Check all that apply
    </td>
    <td>
        <input type="checkbox" name="" id="">Over 6 Feet Tall
        <br>
        <input type="checkbox" name="" id="">Over 200 pounds
    </td>
</tr>
<tr>
    <td colspan="2">Describe your athletic ability:</td>
</tr>
<tr>
<td colspan="2">
    <textarea name="" id="" cols="40" rows="5"></textarea>
</td>

</tr>
<tr>
    <td colspan="2">
       <center> <button>Enter my Information</button></center>
    </td>
</tr>

</table>
    
</body>
</html>
